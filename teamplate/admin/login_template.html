
<!-- templates/registration/login.html -->

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" method="post" action="{{ app_path }}" role="form">
					{% csrf_token %}
					
					{% block branding %}
						<span class="login100-form-title p-b-70">
							Chào Mừng
						</span>
						<span class="login100-form-avatar">
							<img src="{% static 'images\avatar\avatar.png' %}" alt="AVATAR">
						</span>
					{% endblock branding %}

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" id="{{ form.username.id_for_label }}" maxlength="30" name="{{ form.username.html_name }}" value="" type="text" />
					{# {{ form.username }}	 #}
					<span class="focus-input100" data-placeholder="Tên Đăng Nhập"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
		    	  		{# {{ form.password }}	 #}
		    	  		<input class="input100" id="{{ form.password.id_for_label }}" maxlength="30" name="{{ form.password.html_name }}" value="" type="password" />

						<span class="focus-input100" data-placeholder="Mật khẩu"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Đăng Nhập
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Don’t have an account?
							</span>

							<a href="#" class="txt2">
								Đăng Ký
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


	<!--===============================================================================================-->
	<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script src="{% static 'js/login/main.js' %}"></script>

</body>
</html>
